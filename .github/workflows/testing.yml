name: Tests

on: [pull_request]

jobs:

  cert_manager_webhook_test:
    name: Cert-Manager Webhook Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ 1.16.x ]
    steps:
       -
        name: checkout
        uses: actions/checkout@v2
       -
        name: run tests
        uses: jwsi/secret-parser@v1
        with:
          filename: testdata/hetzner/hetzner-secret.yml, testdata/hetzner/config.json
          secret-name: HCLOUD_DNS_API_TOKEN, TEST_ZONE_NAME
          secret-value: ${{ secrets.HCLOUD_DNS_API_TOKEN }}
        env:
          TEST_ZONE_NAME: ${{ secrets.TEST_ZONE_NAME }}, ${{ secrets.TEST_ZONE_NAME }}
        run: make test


